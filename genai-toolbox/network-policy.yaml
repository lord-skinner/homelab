apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-n8n-to-genai-toolbox
  namespace: genai-toolbox
spec:
  podSelector:
    matchLabels:
      app: genai-toolbox
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: n8n
      podSelector:
        matchLabels:
          app: n8n
    ports:
    - protocol: TCP
      port: 8080
