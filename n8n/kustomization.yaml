apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: n8n

resources:
  - namespace.yaml
  - n8n-deployment.yaml
  - n8n-service.yaml
  - postgres-deployment.yaml
  - postgres-pvc.yaml
  - postgres-init-script.yaml
  - postgres-service.yaml
  - network-policy.yaml
  - n8n-config.yaml

secretGenerator:
  - name: n8n-postgres-secret
    namespace: n8n
    envs:
      - .env